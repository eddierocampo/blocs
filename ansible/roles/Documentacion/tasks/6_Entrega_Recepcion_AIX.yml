---
- name: Ejecutar Script Generacion Diskmap
  shell: 'sh {{ dirwrk }}/gen_entrega_recepcion_AIX.sh'
  check_mode: no
  ignore_errors: yes
  tags:
    - inventario
    - RedHat

- name: Recuperar archivo de diskamp generado
  fetch:
    src: '{{ dirwrk }}/FMTO_Entrega-Recepcion_servidores_{{ ansible_hostname }}'
    dest: '{{ dirout }}/'
    flat: yes
    validate_checksum: no
  check_mode: no
  ignore_errors: yes
  tags:
    - inventario
    - RedHat
...
